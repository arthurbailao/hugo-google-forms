{{ if .Parent }}
  <label for="{{.Get "id"}}">{{.Get "name"}}</label>
  <textarea type="{{ default "text" (.Get "type") }}" id="{{.Get "id"}}" name="{{.Get "id"}}" placeholder="{{.Get "placeholder"}}" value="{{.Get "value"}}"></textarea>
{{ else}}
{{ errorf "input must be used inside googleform tag" }}
{{ end }}
